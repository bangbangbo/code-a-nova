<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atmosphere Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <style>
        /* Custom Animations */
        @keyframes rain {
            from {
                transform: translateY(-100vh);
            }

            to {
                transform: translateY(100vh);
            }
        }

        @keyframes drift {
            from {
                transform: translateY(-10vh) rotate(0deg);
            }

            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }

        .rain-drop {
            position: absolute;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.4));
            width: 2px;
            height: 80px;
            animation: rain linear infinite;
        }

        .snow-flake {
            position: absolute;
            color: white;
            animation: drift linear infinite;
        }

        .sun-ray {
            position: absolute;
            top: -150px;
            left: -150px;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 223, 0, 0.3) 0%, rgba(255, 223, 0, 0) 70%);
            border-radius: 50%;
            filter: blur(60px);
        }

        .bg-transition {
            transition: background 1s ease-in-out;
        }

        .bg-clear {
            background: linear-gradient(to top, #fceabb, #ffdf65);
        }

        .bg-rain {
            background: linear-gradient(to top, #3a7bd5, #00d2ff);
        }

        .bg-clouds {
            background: linear-gradient(to top, #7f8c8d, #bdc3c7);
        }
    </style>
</head>

<body id="body"
    class="bg-slate-900 min-h-screen flex items-center justify-center p-6 overflow-hidden relative bg-transition">

    <div id="effect-layer" class="absolute inset-0 pointer-events-none"></div>

    <div
        class="relative z-10 w-full max-w-md bg-white/10 backdrop-blur-xl border border-white/20 rounded-[2.5rem] p-8 shadow-2xl text-white">

        <div
            class="flex items-center bg-white/10 rounded-2xl p-2 mb-8 focus-within:ring-2 ring-white/30 transition-all">
            <input type="text" id="cityInput" placeholder="Search city..."
                class="bg-transparent border-none flex-1 px-4 outline-none text-white placeholder:text-white/50">
            <button id="searchBtn"
                class="bg-white text-slate-900 p-3 rounded-xl hover:scale-105 active:scale-95 transition-all flex items-center justify-center">
                <iconify-icon icon="lucide:search" width="20"></iconify-icon>
            </button>
        </div>

        <div id="weatherContent" class="text-center">
            <h1 id="cityName" class="text-3xl font-light tracking-tight">Weather App</h1>

            <div id="iconContainer" class="my-6 flex justify-center drop-shadow-[0_10px_10px_rgba(0,0,0,0.3)]">
                <iconify-icon id="weatherIcon" icon="wi:day-cloudy" width="120" class="text-white"></iconify-icon>
            </div>

            <div class="mb-2">
                <span id="temp" class="text-8xl font-bold tracking-tighter">--</span>
                <span class="text-4xl font-light text-white/70">Â°C</span>
            </div>

            <p id="desc" class="text-lg font-medium opacity-80 uppercase tracking-widest mb-10">Enter a city to begin
            </p>

            <div class="grid grid-cols-3 gap-4 py-6 border-t border-white/10">
                <div class="flex flex-col items-center">
                    <iconify-icon icon="wi:thermometer" width="24" class="opacity-60 mb-1"></iconify-icon>
                    <span class="text-[10px] uppercase opacity-50">Feels Like</span>
                    <span id="feelsLike" class="font-semibold text-sm">--</span>
                </div>
                <div class="flex flex-col items-center border-x border-white/10">
                    <iconify-icon icon="wi:humidity" width="24" class="opacity-60 mb-1"></iconify-icon>
                    <span class="text-[10px] uppercase opacity-50">Humidity</span>
                    <span id="humidity" class="font-semibold text-sm">--</span>
                </div>
                <div class="flex flex-col items-center">
                    <iconify-icon icon="wi:strong-wind" width="24" class="opacity-60 mb-1"></iconify-icon>
                    <span class="text-[10px] uppercase opacity-50">Wind</span>
                    <span id="wind" class="font-semibold text-sm">--</span>
                </div>
            </div>
        </div>

        <p id="error" class="hidden text-red-300 text-sm text-center mt-4 italic"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
